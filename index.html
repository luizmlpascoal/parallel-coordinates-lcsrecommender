<body>
    <h1> Results </h1>
    <div style="width: 100%; overflow: hidden;">


        <h2> Options to Select </h2>
        <div style="width:200px;">
            <h3>Dataset:</h3>
            <select id="dataset">
                <option value="0" selected="selected">CiaoDVD</option>
                <option value="1">Delicious</option>
                <option value="2">GoodReads</option>
                <option value="3">Personality</option>
                <option value="4">SequenceFull</option>
            </select>
            <h3>Metric:</h3>
            <select id="metric">
                <option value="0" selected="selected">Recall</option>
                <option value="1">Precision</option>
                <option value="1">LCS</option>
                <option value="1">MAP</option>
                <option value="1">NDCG</option>
            </select>
            <h3>Types:</h3>
            <select id="mod" style="margin-bottom: 20px;">
                <option value="0" selected="selected">Common</option>
                <option value="1">Split X Temp</option>
            </select>

            <button onClick="reload()" id="update_chart">Display Selected Options on Chart</button>
        </div>

        <div>

            <i>Data to export:</i> <br>
            <!-- <form onSubmit="export_selected_data(); return false;"> -->
            <input type="radio" name="export_selection" value="brushed" checked> Brushed <br>
            <input type="radio" name="export_selection" value="marked"> Marked <br>
            <input type="radio" name="export_selection" value="all"> All <br>
            <button id="export_button">Export data </button>
            <button id="reset_brushes">Reset Brushes</button>
            <!-- <button id='export_selected'>Export</button> -->
            <!-- </form> -->
        </div>

        <div style="margin-right: 250px; margin-top: 15px;">
            Curve smoothness: <br> <input type="range" min="0" max="25" value="0" id="smoothness">
            <br> Bundling strength for clusters: <br> <input type="range" min="0" max="100" value="0" id="bundling">
        </div>

    </div>


    <div id="p0" class="parcoords" style="height:550px; width:1500px;"></div>
    <br>
    <h3>Show How Many Rows?</h3>
    <input name="searchTxt" type="number" maxlength="512" id="searchTxt" class="searchField" />
    <button id="grid_update">Display</button>
    <div id="grid" style="width:100%;height:500px;font-size:large" class="slickgrid-container"></div>

    </div>


</body>
